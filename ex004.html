    <script>
        // Faça um Programa que peça um número inteiro e determine se ele é par ou impar. Dica: utilize o operador módulo (resto da divisão).
        //Apenas o javascript
        var numero = parseInt(prompt("Digite o numero"))
        if (numero % 2 == 0) {
            alert('Numero Par')
            
        } else{
            alert('Numero Impar')
        }
    </script>
