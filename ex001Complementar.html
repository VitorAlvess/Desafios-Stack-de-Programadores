    <center>
        <h1>ATIVIDADE COMPLEMENTAR DO DIA</h1>
        <p>Faça um Programa que leia três números e mostre o maior deles.</p>
    <div id="values"> 
    <label for="">valor 1</label>
    <input type="number" id="valor1">
    <label for="">valor 2</label>
    <input type="number" id="valor2">
    <label for="">valor 3</label>

    <input type="number" id="valor3">
    <input type="button" value="Calcular" onclick="calculo()">
    <div id="valor"> Resultado</div>
    </div>
    </center>   
    <script>
        function calculo(){
            let valor1 = parseFloat(document.getElementById('valor1').value)
            let valor2 = parseFloat(document.getElementById('valor2').value)
            let valor3 = parseFloat(document.getElementById('valor3').value)
            let valor = document.getElementById('valor')
            let maior, menor
            maior = valor1;

            if(valor2 > maior) maior = valor2;
           
            if(valor3 > maior) maior = valor3;

            menor = valor1;

            if(valor2 < menor)   menor = valor2;
                
            if(valor3 < menor)  menor = valor3;
                
            
            valor.innerHTML = ` Maior = ${maior} Menor = ${menor}`
        };
    </script>
